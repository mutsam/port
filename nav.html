<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطوات استلام الحاوية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Almarai", sans-serif;
            background-color: #f7f7f7;
        }

        .step {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 20px 0;
        }

        .step-item {
            text-align: center;
            position: relative;
            flex: 1;
            padding: 0 10px;
        }

        .step-item .icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 18px;
        }

        .step-item.completed .icon {
            background-color: #0d6efd;
            color: white;
        }

        .step-item:not(.completed) .icon {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .step-item .step-text {
            font-size: 14px;
            font-weight: bold;
            color: #0d6efd;
        }

        .step-item:not(:last-child)::after {
            content: "";
            height: 2px;
            background: #0d6efd;
            position: absolute;
            width: calc(100% - 40px);
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .step-item:not(.completed)::after {
            background: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <ul class="step d-flex justify-content-between">
            <li class="step-item completed">
                <div class="icon">
                    <i class="fa-solid fa-file-alt"></i>
                </div>
                <div class="step-text">تحضير الوثائق</div>
            </li>
            <li class="step-item">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="step-text">التواصل مع المخلص الجمركي</div>
            </li>
            <li class="step-item">
                <div class="icon">
                    <i class="fa-solid fa-ship"></i>
                </div>
                <div class="step-text">زيارة الميناء</div>
            </li>
            <li class="step-item">
                <div class="icon">
                    <i class="fa-solid fa-box-open"></i>
                </div>
                <div class="step-text">استلام الحاوية</div>
            </li>
            <li class="step-item">
                <div class="icon">
                    <i class="fa-solid fa-truck"></i>
                </div>
                <div class="step-text">نقل الحاوية</div>
            </li>
            <li class="step-item">
                <div class="icon">
                    <i class="fa-solid fa-warehouse"></i>
                </div>
                <div class="step-text">التخزين في المستودع</div>
            </li>
        </ul>
    </div>
</body>

</html>
